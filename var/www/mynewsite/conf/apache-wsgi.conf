<VirtualHost *:80>
	ServerName mynewsite.com
	DocumentRoot "/var/www/mynewsite/htdocs"

	# Error handlers
	ErrorDocument 500 /errordocs/500.html

	WSGIPassAuthorization On
	WSGIScriptAlias "/" "/var/www/mynewsite/htdocs/reviewboard.wsgi/"

	<Directory "/var/www/mynewsite/htdocs">
		AllowOverride All
		Options -Indexes +FollowSymLinks
		Allow from all
	</Directory>

	# Prevent the server from processing or allowing the rendering of
	# certain file types.
	<Location "/media/uploaded">
		SetHandler None
		Options None

		AddType text/plain .html .htm .shtml .php .php3 .php4 .php5 .phps .asp
		AddType text/plain .pl .py .fcgi .cgi .phtml .phtm .pht .jsp .sh .rb

		<IfModule mod_php5.c>
			php_flag engine off
		</IfModule>

		# Force all uploaded media files to download.
		<IfModule mod_headers.c>
			Header set Content-Disposition "attachment"
		</IfModule>
	</Location>

	# Alias static media requests to filesystem
	Alias /media "/var/www/mynewsite/htdocs/media"
	Alias /static "/var/www/mynewsite/htdocs/static"
	Alias /errordocs "/var/www/mynewsite/htdocs/errordocs"
	Alias /favicon.ico "/var/www/mynewsite/htdocs/static/rb/images/favicon.png"
</VirtualHost>
